script:
  welcome:
    alias: Welcome
    sequence:
      - alias: Welcome To Intel Visitor Center
        service: tts.google_say
        data:
          message: "Bienvenidos a Intel Guadalajara! Buscaremos que Jesus Palomino les de la Bienvenida por medio de un Video"
          language: 'es'
  selfie:
    alias: Selfie
    sequence:
      - alias: Selfie Record
        service: shell_command.selfie
  help:
    alias: Help Needed
    sequence:
      - alias: Hocho Bot Notification
        service: notify.telegram
        data:
          message: "Visitor Center needs technical help!"

  # Audio

  audiosectionone:
    alias: Audio Section One
    sequence:
      - alias: Audio Section One
        service: shell_command.audiosectionone
  audiosectiontwo:
    alias: Audio Section Two
    sequence:
      - alias: Audio Section Two
        service: shell_command.audiosectiontwo
  audiosectionthree:
    alias: Audio Section Three
    sequence:
      - alias: Audio Section Three
        service: shell_command.audiosectionthree

  # Lupe Center

  presentation:
    alias: Presentation
    sequence:
      - alias: Presentation
        service: shell_command.presentation
  recognize:
    alias: Recognize
    sequence:
      - alias: Recognize Speech
        service: shell_command.recognize
  lupe_arm_left:
    alias: Lupe Arm Left
    sequence:
      - alias: Lupe Arm Up
        service: tts.google_say
        data:
          message: "Lupe Moviendo Brazo Izquierdo"
          language: 'es'
  lupe_arm_right:
    alias: Lupe Arm Right
    sequence:
      - alias: Lupe Arm Right
        service: tts.google_say
        data:
          message: "Lupe Moviendo Brazo Derecho"
          language: 'es'
  lupe_dance:
    alias: Lupe Dance
    sequence:
      - alias: Lupe Dance
        service: tts.google_say
        data:
          message: "Lupe Bailando"
          language: 'es'

shell_command:
  restart_ha: sudo systemctl restart home-assistant.service &
  selfie: python /home/hochob/CodeLabs/Hochob/Photography/selfie.py &
  presentation: sh /home/hochob/CodeLabs/Hochob/LupeRobot/Learning/Presentation/Presentation.sh &
  recognize: sh /home/hochob/CodeLabs/Hochob/LupeRobot/Learning/Recognize/Recognize.sh &
  audiosectionone: sh /home/hochob/CodeLabs/Hochob/Audio/SectionOne.sh &
  audiosectiontwo: sh /home/hochob/CodeLabs/Hochob/Audio/SectionTwo.sh &
  audiosectionthree: sh /home/hochob/CodeLabs/Hochob/Audio/SectionThree.sh &

switch:
  platform: command_line
  switches:
    lupecomplete:
      command_on: "/home/hochob/CodeLabs/Hochob/LupeRobot/Show/LupeRobot.sh &"
      command_off: "/home/hochob/CodeLabs/Hochob/LupeRobot/Show/LupeRobotKill.sh"
    lupe:
      command_on: "/home/hochob/CodeLabs/Hochob/LupeRobot/Show/LupeRobot720p.sh &"
      command_off: "/home/hochob/CodeLabs/Hochob/LupeRobot/Show/LupeRobotKill.sh"
    preview:
      command_on: "cvlc --no-video-title-show --fullscreen v4l2:///dev/video0"
      command_off: "pkill vlc"
    latest:
      command_on: "cvlc --no-video-title-show --fullscreen /home/hochob/Selfies/latest.mp4"
      command_off: "pkill vlc"
    loop:
      command_on: "cvlc --no-video-title-show --fullscreen --loop /home/hochob/Selfies/*.mp4"
      command_off: "pkill vlc"

