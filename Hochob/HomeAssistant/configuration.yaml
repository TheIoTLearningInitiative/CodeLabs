group:
  default_view:
    view: yes
    entities:
      - group.entrance
      - group.selfies
      - group.technical
  # Views
  lupeview:
    view: yes
    name: Lupe Robot
    entities:
      - group.lupelearning
      - group.lupeactions
      - group.lupeactivities
  audioview:
    view: yes
    name: Audio
    entities: group.audio
  # Groups
  technical:
    name: Technical Center
    entities:
    - script.help
  entrance:
